<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="calendar/vanilla-calendar-master/src/js/vanilla-calendar-min.js"
    ></script>
    <link
      href="calendar/vanilla-calendar-master/src/css/vanilla-calendar-min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bcc0cc06ce.js"
      crossorigin="anonymous"
    ></script>
    <title>Fitness Logger</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="row">
      <div class="row top-row">
        <div class="row title">
          <h1>FITNESS LOG</h1>
          <i class="fa-solid fa-book-open"></i>
        </div>
        <div class="row icons">
          <a href="#home"><i class="fa-solid fa-home"></i></a>
          <a href="#create"><i class="fa-solid fa-plus"></i></a>
          <a href="#search"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
      </div>
      <form class="search row bottom-row">
        <div class="selectdiv">
          <select name="search">
            <option value="default" selected disabled>
              Choose Muscle Group
            </option>
            <option value="arms">arms</option>
            <option value="legs">legs</option>
            <option value="chest">chest</option>
            <option value="quads">quads</option>
            <option value="lats">lats</option>
            <option value="abs">abs</option>
            <option value="calves">calves</option>
            <option value="hamstrings">hamstrings</option>
            <option value="glutes">glutes</option>
            <option value="triceps">triceps</option>
            <option value="obliques">obliques</option>
            <option value="biceps">biceps</option>
            <option value="shoulder">shoulder</option>
            <option value="serratus-anterior">serratus anterior</option>
            <option value="soleus">soleus</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
    </header>
    <main class="row">
      <nav class="col">
        <a href="#home">Home</a>
        <a href="#create">Create</a>
        <a href="#search">Search</a>
      </nav>
      <div class="search flex-col hidden">
        <ul class="search content col">
          <li style="color: white; text-align: center">No search made...</li>
        </ul>
        <div class="buttons row hidden">
          <button class="more">More Results</button
          ><button class="add hidden">Add Selected Workouts</button>
        </div>
        <div class="modal row hidden">
          <div class="workout-date">
            <h2>Choose a workout date</h2>
            <div id="myCalendar" class="vanilla-calendar"></div>
            <form class="buttons calendar">
              <button type="submit" class="submit">Submit</button>
              <button class="cancel">Cancel</button>
            </form>
          </div>
        </div>
      </div>
      <div class="home flex-col"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
