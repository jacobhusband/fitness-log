<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Fitness Logger" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://jacobhusband.github.io/fitness-logger/"
    />
    <meta
      property="og:image"
      content="https://jacobhusband.github.io/fitness-logger/images/meta-fitness.webp"
    />
    <title>Fitness Logger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="nav-1" data-view="upcoming-workouts">
        <div class="container margin-auto row">
          <h1 class="no-user-select">FITNESS LOGGER</h1>
          <form
            class="nav-1-search-container row ml-auto new-exercise-form row-ud-center"
          >
            <select name="workoutSearch" id="workout-search-desktop">
              <option value="muscle-group">Select muscle group</option>
              <option value="arms">arms</option>
              <option value="legs">legs</option>
              <option value="chest">chest</option>
              <option value="quads">quads</option>
              <option value="lats">lats</option>
              <option value="abs">abs</option>
              <option value="calves">calves</option>
              <option value="hamstrings">hamstrings</option>
              <option value="glutes">glutes</option>
              <option value="triceps">triceps</option>
              <option value="obliques">obliques</option>
              <option value="biceps">biceps</option>
              <option value="shoulder">shoulder</option>
              <option value="serratus-anterior">serratus anterior</option>
              <option value="soleus">soleus</option>
            </select>
            <button class="align-self-center">Search</button>
          </form>
          <div class="plus-icon-container pointer-cursor bright-hover ml-auto">
            <img src="images/plus.webp" alt="plus icon" />
          </div>
        </div>
      </div>
      <div class="nav-2" data-view="upcoming-workouts">
        <div class="container margin-auto row">
          <a
            data-text="upcoming-workouts"
            class="upcoming-workouts-text pointer-cursor"
          >
            UPCOMING WORKOUTS
          </a>
          <a
            data-text="new-exercises"
            class="new-exercises-text pointer-cursor"
          >
            NEW EXERCISES
          </a>
          <form class="date-to-workout row row-ud-center">
            <input class="nav-2-date hidden" type="date" name="nav-2-date" />
            <button class="add-button-desktop hidden">Add</button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div
        data-view="upcoming-workouts"
        class="container margin-auto upcoming-workouts-container"
      >
        <div class="no-content row row-lr-center upcoming-workouts-empty">
          <p class="no-user-select">No exercises upcoming...</p>
        </div>
      </div>
      <ul
        data-view="new-exercises"
        class="container margin-auto new-exercises-container desktop-hidden"
      >
        <li class="no-content row row-lr-center new-exercises-empty">
          <p class="no-user-select">Search for an exercise up above...</p>
        </li>
      </ul>
      <div class="user-message hidden">
        <p>Select a valid date</p>
      </div>
      <div class="workout-modal modal hidden">
        <div class="modal-layout row row-lr-center">
          <div class="modal-content work-mod-cont text-align-center">
            <div class="work-mod-title row row-lr-center row-ud-center pos-rel">
              <h2>WORKOUT</h2>
              <img src="images/exit.webp" alt="exit" />
            </div>
            <form class="row row-lr-center add-exercise-modal-form">
              <div class="col modal-search-and-result">
                <div class="modal-search-container">
                  <select name="workoutSearch" id="workout-search-mobile">
                    <option value="muscle-group">Select muscle group</option>
                    <option value="arms">arms</option>
                    <option value="legs">legs</option>
                    <option value="chest">chest</option>
                    <option value="quads">quads</option>
                    <option value="lats">lats</option>
                    <option value="abs">abs</option>
                    <option value="calves">calves</option>
                    <option value="hamstrings">hamstrings</option>
                    <option value="glutes">glutes</option>
                    <option value="triceps">triceps</option>
                    <option value="obliques">obliques</option>
                    <option value="biceps">biceps</option>
                    <option value="shoulder">shoulder</option>
                    <option value="serratus-anterior">serratus anterior</option>
                    <option value="soleus">soleus</option>
                  </select>
                </div>
                <ul class="mod-search-cont row flex-col"></ul>
              </div>
              <div class="col row flex-col">
                <button class="search-button">SEARCH</button>
                <div class="date-wrapper pos-rel">
                  <input
                    type="date"
                    name="exercise-date"
                    class="modal-date-picker"
                  />
                  <button class="date-button" type="button">
                    DATE
                    <img
                      class="date-polygon"
                      src="images/polygon.webp"
                      alt="polygon"
                    />
                  </button>
                </div>
                <button disabled="true" class="add-button low-brightness">
                  ADD
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="info-modal modal hidden">
        <div class="modal-layout row row-lr-center">
          <div class="modal-content info-modal-content text-align-center">
            <div class="row row-lr-center row-ud-center pos-rel">
              <h2 class="description-title">REPLACE ME</h2>
              <img class="modal-x-icon" src="images/x.webp" alt="x-icon" />
            </div>
            <div class="row row-lr-center p-1r">
              <p class="description-text"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="edit-modal modal hidden">
        <form class="modal-content text-align-center">
          <div class="row row-lr-center row-ud-center pos-rel">
            <h2 class="description-title">EDITING</h2>
            <img class="modal-x-icon" src="images/x.webp" alt="x-icon" />
          </div>
          <div class="row row-lr-center">
            <div class="col-fourth text-align-right">
              <label class="height" for="title">Title*</label>
              <label class="height" for="date">Date</label>
              <label class="height" for="reps">Reps</label>
              <label class="height" for="sets">Sets</label>
              <label class="height" for="muscle-group-1">Muscle Group 1</label>
              <label class="height" for="muscle-group-2">Muscle Group 2</label>
              <label for="description" class="height">Description</label>
            </div>
            <div class="col-half text-align-left">
              <div class="height">
                <input type="text" id="title" />
              </div>
              <div class="height pos-rel">
                <input class="edit-date" type="date" step="1" id="date" />
                <div class="up-arrow pos-abs">ðŸ”¼</div>
                <div class="down-arrow pos-abs">ðŸ”½</div>
              </div>
              <div class="height">
                <input type="text" id="reps" />
              </div>
              <div class="height">
                <input type="text" id="sets" />
              </div>
              <div class="height">
                <input type="text" id="muscle-group-1" />
              </div>
              <div class="height">
                <input type="text" id="muscle-group-2" />
              </div>
              <textarea name="description" rows="6" id="description"></textarea>
            </div>
          </div>
          <div class="row row-lr-center mt-1r">
            <button class="save">SAVE</button>
            <button type="button" class="cancel">CANCEL</button>
          </div>
        </form>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
